<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css">
  <title>Boggle</title>
</head>
<body>
  <section id="boggle" class="container">
    <div class="header"> 
      <h1>BOGGLE</h1>
      <div class="updates"> 
        <p class="timer"> :60</p>
        <p class="score">---</p>
        <p class="highscore">&#9733;{{ highscore }}</p>
      </div>
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
<br>

      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus autocomplete="off">
        <button>Enter</button>
      </form>
      <button class="restart" onclick="window.location.reload()" hidden>Try Again!</button>
<br>
      <p class="msg" id="msg">
        <!-- our JS will put messages here dynamically -->
      </p>

      <ul class="words" id="words">
        <!-- our JS will words here as they score -->   
      </ul>

    </section>
  <script src="http://unpkg.com/jquery"></script>
  <!-- <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/static/app.js"></script>
  <script>
    let game = new BoggleGame("boggle", 60);
  </script> 
  </body>
</html>
